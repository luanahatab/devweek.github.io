<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="resume-contents">
        <section class="left-section">
            <section class="left-section-content">
                <div class="profile">
                    <img class="profile-image" src="img/profile-image.jpg" alt="profile image">
                    <p class="name">Ping Xiao Po</p>
                    <p class="profession">Kung Fu Master</p>
                </div>
                <div class="contact-info">
                    <p class="left-title">Contact</p>
                    <ul>
                        <li><i class="fa fa-phone"></i>Número de telefone</li>
                        <li><i class="fa fa-envelope"></i>E-mail</li>
                        <li><i class="fa fa-globe"></i>Site</li>
                        <li><i class="fa fa-github"></i>Usuário do GitHub</li>
                    </ul>
                </div>
                <div class="skills">
                    <p class="left-title">Skills</p>
                    <ul>
                        <li><p>HTML, CSS, Git & GitHub</p></li>
                        <li><p>Habilidades</p></li>
                    </ul>
                </div>
            </section>
        </section>
        <section class="right-section">
            <div class="right-section-contents">
                <section class="about gap">
                    <div class="right-title">Sobre Mim</div>
                    <p class="about-me-contents">
                        Olá, sou o Po.<br>
                        <br> Um pouco mais sobre o que faço.
                        <br> Minhas competências.
                    </p>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
